
<h1>Money Defined</h1>

<h3>All Money</h3>

<ul>
	<li>Work must be done to make it (fraud)</li>
	<li>That work must be verifiable by the community (trust)</li>
</ul>

<h3>Digital Money</h3>

<ul>
	<li>Whoever does the work must get a reward</li>
	<li>Exchanges of money must be recorded and tamper-proof</li>
	<li>Contracts for exchanges must be accessible and signed</li>
</ul>
